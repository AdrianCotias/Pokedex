<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- links do css e do icone da pagina -->
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/stile.css">
    
    <!-- link do java script -->
    <script defer src="./js/script.js"></script>
    <title>pokedex</title>
</head>
<body>
    <main>
        <!-- link do gif inicial para estilização, que depois será removido -->
        <img src="#" alt="pokemon" class="pokemon__image">
        <!-- nome e numero dos pokemons que aparecem na pokedex quando pesquisado! -->
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>
        <!-- caixa de pesquisa de pokemons -->
        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Name or Number"
            required
            />
        </form>
        <!-- botões de proximo e anterior da pokedex -->
        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <!-- imagem da pokedex -->
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
